<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan’s Mystical Global Journey</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
        }
        #start-button {
            transition: transform 0.3s;
        }
        #start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container" class="max-w-4xl mx-auto p-8">
        <div id="landing-page" class="flex flex-col justify-center items-center h-screen text-center bg-cover bg-center" style="background-image: url('background.jpg');">
            <h1 class="text-4xl lg:text-6xl text-yellow-400 drop-shadow-lg mb-4">Dan’s Mystical Global Journey</h1>
            <p class="text-lg lg:text-2xl mb-6">Embark on an epic adventure across the world to uncover ancient mysteries and celebrate your special day.</p>
            <button id="start-button" class="px-8 py-4 bg-purple-700 text-white text-xl rounded-lg shadow-lg">Begin Your Journey</button>
        </div>
        <div id="level-container" class="hidden p-8 bg-gray-800 rounded-lg shadow-lg">
            <div class="level active">
                <h2 class="text-2xl lg:text-4xl mb-4">North America</h2>
                <p class="text-lg lg:text-2xl mb-4">Guardians of the longest coastline hold ancient whispers. Where am I?</p>
                <div id="activity" class="mb-6">
                    <!-- Insert activity content here -->
                </div>
                <button id="next-button" class="px-6 py-3 bg-blue-600 text-white text-lg rounded-lg shadow-lg">Next Level</button>
            </div>

            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
