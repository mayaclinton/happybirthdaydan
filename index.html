<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan’s Mystical Global Journey - Connections Game</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .grid-item {
            padding: 20px;
            background-color: #2a2a2a;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #4a4a4a;
        }
        .selected {
            background-color: #4a3b92;
        }
        .grouped {
            background-color: #5f4bb6;
            cursor: not-allowed;
        }
        /* If using plain CSS, add these styles */
.bg-blue-500 { background-color: #3b82f6; }
.bg-green-500 { background-color: #10b981; }
.bg-red-500 { background-color: #ef4444; }
.bg-yellow-500 { background-color: #f59e0b; }

    </style>
</head>
<body>
    <div id="game-container" class="max-w-4xl mx-auto p-8">
        <div id="landing-page" class="flex flex-col justify-center items-center h-screen text-center bg-cover bg-center" style="background-image: url('background.jpg');">
            <h1 class="text-4xl lg:text-6xl text-yellow-400 drop-shadow-lg mb-4">Dan’s Mystical Global Journey</h1>
            <p class="text-lg lg:text-2xl mb-6">Embark on an epic adventure across the world to uncover ancient mysteries and celebrate your special day.</p>
            <button id="start-button" class="px-8 py-4 bg-purple-700 text-white text-xl rounded-lg shadow-lg">Begin Your Journey</button>
        </div>
        <div id="level-container" class="hidden p-8 bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-2xl lg:text-4xl mb-4">Connections Game</h2>
            <div id="grid" class="grid mb-6">
                <!-- Grid items will be dynamically inserted here -->
            </div>
            <button id="next-button" class="hidden px-6 py-3 bg-blue-600 text-white text-lg rounded-lg shadow-lg">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
