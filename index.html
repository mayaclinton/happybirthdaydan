<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan’s Mystical Global Journey - Connections Game</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .grid-item {
            padding: 20px;
            background-color: #2a2a2a;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #4a4a4a;
        }
        .selected {
            background-color: #4a3b92;
        }
        .grouped {
            background-color: #5f4bb6;
            cursor: not-allowed;
        }
        /* If using plain CSS, add these styles */
.bg-blue-500 { background-color: #3b82f6; }
.bg-green-500 { background-color: #10b981; }
.bg-red-500 { background-color: #ef4444; }
.bg-yellow-500 { background-color: #f59e0b; }
.crossword {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .crossword-cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            color: #f5f5f5;
            font-size: 24px;
            border-radius: 5px;
        }
        .hint-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #5f4bb6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hint-button:hover {
            background-color: #4a3b92;
        }
        .hint {
            margin-top: 10px;
            display: none;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div id="game-container" class="max-w-4xl mx-auto p-8">
        <div id="landing-page" class="flex flex-col justify-center items-center h-screen text-center bg-cover bg-center" style="background-image: url('background.jpg');">
            <h1 class="text-4xl lg:text-6xl text-yellow-400 drop-shadow-lg mb-4">Dan’s Birthday Quiz</h1>
            <img src="cake.gif" alt="Mystical Journey" class="w-1/2 h-auto mb-6 rounded-lg shadow-lg">
            <p class="text-lg lg:text-2xl mb-6">Complete 5 Levels of puzzles, games and quizzes!</p>
            <button id="start-button" class="px-8 py-4 bg-purple-700 text-white text-xl rounded-lg shadow-lg">Begin The Game</button>
        </div>
        <div id="level-container" class="hidden p-8 bg-gray-800 rounded-lg shadow-lg">
            <div id="level-1">
            <h2 class="text-2xl lg:text-4xl mb-4">Connections Game</h2>
            <div id="grid" class="grid mb-6">
                <!-- Grid items will be dynamically inserted here -->
            </div>
            <button id="next-button-1" class="hidden px-6 py-3 bg-blue-600 text-white text-lg rounded-lg shadow-lg">Next Level</button>
        </div>
    </div>
    <div id="level-2" class="level hidden">
                <h2 class="text-2xl lg:text-4xl mb-4">Cryptic Crossword</h2>
                <div class="crossword">
                    <p>Clue: Bird seen in the museum (3)</p>
                    <div class="crossword-grid">
                        <input type="text" class="crossword-cell" maxlength="1">
                        <input type="text" class="crossword-cell" maxlength="1">
                        <input type="text" class="crossword-cell" maxlength="1">
                    </div>
                    <button id="hint-button-wordplay" class="hint-button">Reveal Wordplay Hint</button>
                    <p id="hint-wordplay" class="hint">Wordplay: some of the letters of ("seen in") THEMUSEUM</p>
                    <button id="hint-button-definition" class="hint-button">Reveal Definition Hint</button>
                    <p id="hint-definition" class="hint">Definition: bird</p>
                    <button id="next-button-2" class="hidden px-6 py-3 bg-blue-600 text-white text-lg rounded-lg shadow-lg">Next Level</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
